{% extends "base/base.html" %}
{% block title %}
Help | Contact
{% endblock title %}
{% load static %}
{% block content %}
<div class="page-inner">
    <!--================================-->
    <!-- Main Wrapper Start -->
    <!--================================-->
    <div id="main-wrapper">
        <!--================================-->
        <!-- Breadcrumb Start -->
        <!--================================-->
        <div class="pageheader pd-y-25">
            <div class="pd-t-5 pd-b-5">
                <h1 class="pd-0 mg-0 tx-20 text-overflow">Contact</h1>
            </div>
            <div class="breadcrumb pd-0 mg-0">
                <a class="breadcrumb-item" href="/mega-soft/"><i class="icon ion-ios-home-outline"></i> Home</a>
                <a class="breadcrumb-item" href="javascript:void(0)">Contact</a>

            </div>
        </div>
        <div class="card">
            <div class="card-body collapse show" id="collapse7">
                <div class="pd-y-50 bg-gray-300 p-4">

                    <form action="" method="post" class="w-100">
                        <div class="row w-100">
                            {% csrf_token %}
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label for="fdf">Subject</label>
                                <input type="text" name="sub" id="fdf" class="form-control" placeholder="Subject Here">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label for="fdf">Message</label>
                                
                                <textarea name="msg" id="fdf" cols="30" rows="10" class="form-control" placeholder="Message Here"></textarea>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <br>

                                <button type="submit" class="btn btn-primary mt-2 w-25">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
