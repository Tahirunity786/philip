<!DOCTYPE html>
<html lang="zxx">
   {% load static %}
   <head>
      <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta charset="utf-8">
	  <meta http-equiv="x-ua-compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="">
	  <meta name="keyword" content="">
	  <meta name="author"  content=""/>
      <!-- Page Title -->
      <title>Unlock | Adminify - Multipurpose Admin Dashboard Template</title>
      <!-- Main CSS -->			
      <link href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/plugins/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet">
      <link href="{% static "assets/plugins/ionicons/css/ionicons.css" %}" rel="stylesheet">
      <link href="{% static "assets/css/skin-turquoise.css" %}" rel="stylesheet" id="style-colors">
      <link href="{% static "assets/css/app.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/css/style.css" %}" rel="stylesheet"/>
      <!-- Favicon -->	
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn"t work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="card-img-2">
      <!--================================-->
      <!-- User Unlock Start -->
      <!--================================-->			
      <div class="mg-y-120">
         <div class="card mx-auto wd-300 text-center pd-25 shadow-3">
            <div class="text-center">
               <img src="assets/images/avatar/avatar.png" class="rounded-circle img-fluid wd-60" alt="">
            </div>
            <div class="clearfix">
               <form action="/mega-soft/e-lock-profile" method="post" >
                  {% csrf_token %}
                  <p class="tx-center wd-250">Please enter your password to unlock the screen! Main apps was shut down and you need to enter your password to unlock the screen and go back to the app.</p>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                     </div>
                     <input type="password" class="form-control form-control-sm pwd" placeholder="******" name="password" required >
                  </div>
                  <div class="input-group mg-y-20">
                     <input type="submit" value="Unlock" class="btn btn-info w-100 tx-13">
                  </div>
                  {% comment %} <div class="clearfix">
                     <a class="ft-left w-50 " href="page-password.html">Forget Password?</a>
                     
                  </div> {% endcomment %}
               </form>
            </div>
         </div>
      </div>
      <!--/ User Unlock End -->
      <!--================================-->
      <!-- Footer Script -->
      <!--================================-->
      <script src="{% static "assets/plugins/jquery/jquery.min.js" %}"></script>
      <script src="{% static "assets/plugins/jquery-ui/jquery-ui.js" %}"></script>
      <script src="{% static "assets/plugins/popper/popper.js" %}"></script>
      <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
      <script src="{% static "assets/plugins/pace/pace.min.js" %}"></script>
      <script src="{% static "assets/js/jquery.slimscroll.min.js" %}"></script>
      <script src="{% static "assets/js/custom.js" %}"></script>
   </body>
</html>
