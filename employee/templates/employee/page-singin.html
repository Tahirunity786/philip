<!DOCTYPE html>
<html lang="zxx">
   {% load static %}
   <head>
      <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta charset="utf-8">
	  <meta http-equiv="x-ua-compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="">
	  <meta name="keyword" content="">
	  <meta name="author"  content=""/>
      <!-- Page Title -->
      <title>Login In</title>
      <!-- Main CSS -->			
      <link href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/plugins/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet">
      <link href="{% static "assets/plugins/ionicons/css/ionicons.css" %}" rel="stylesheet">
      <link href="{% static "assets/css/skin-turquoise.css" %}" rel="stylesheet" id="style-colors">
      <link href="{% static "assets/css/app.min.css" %}" rel="stylesheet"/>
      <link href="{% static "assets/css/style.css" %}" rel="stylesheet"/>
      <!-- Favicon -->	
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn"t work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="card-img-2">
      <!--================================-->
      <!-- User Singin Start -->
      <!--================================-->			
      <div class="mg-y-120">
         <div class="card mx-auto wd-300 text-center pd-25 shadow-3">
            <h4 class="card-title mt-3 text-center">Login In</h4>
            <p class="text-center">Login to your account</p>
            <form method="post" action="/mega-soft/e-login-view">
               {% csrf_token %}
               <div class="form-group input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text pd-x-9 text-muted"> <i class="fa fa-key"></i> </span>
                  </div>
                  <input class="form-control form-control-sm" placeholder="e.g 1234" type="text" name="ID">
               </div>
               <div class="form-group input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text text-muted"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control form-control-sm" placeholder="password" type="password" name="password">
               </div>
               
               <div class="form-group">
                  <button type="submit" class="btn btn-info btn-block tx-13 hover-white"> Login </button>
               </div>
               
            </form>
         </div>
      </div>
      <!--/ User Singin End -->
      <!--================================-->
      <!-- Footer Script -->
      <!--================================-->	
      <script src="{% static "assets/plugins/jquery/jquery.min.js" %}"></script>
      <script src="{% static "assets/plugins/jquery-ui/jquery-ui.js" %}"></script>
      <script src="{% static "assets/plugins/popper/popper.js" %}"></script>
      <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
      <script src="{% static "assets/plugins/pace/pace.min.js" %}"></script>
      <script src="{% static "assets/js/jquery.slimscroll.min.js" %}"></script>
      <script src="{% static "assets/js/custom.js" %}"></script>
   </body>
</html>
